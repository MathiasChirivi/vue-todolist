<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue-todolist</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <div id="app">

        <input v-model="newTask" @keyUp.enter="addTask" type="text" placeholder="Scrivi l'attivitÃ  che si deve svolgere">
        <button @click="addTask">Aggiungi task</button>
        <span v-show="inputError">Scrivere almeno 2 caratteri</span>

        <ul>
            <li v-for="(task, index) in taskList"  > 
                <span v-if="task.done" class="textTrue">{{task.text}}</span>
                <span v-else="task.done" class="text">{{task.text}}</span>
                <button @click="removeToDo(index)">
                    <i class="fa-sharp fa-solid fa-xmark fa-beat" style="color: #000000;">
                    </i>
                </button>
                <button @click="getDoneLine(index)">Cambia stato</button>
            </li>
        </ul>
    </div>
    

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/main.js"></script>
</body>
</html>
